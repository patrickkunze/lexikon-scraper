name: Artikel und Tag-Index aktualisieren

on:
  workflow_dispatch:  # manueller Start im GitHub-UI
  schedule:
    - cron: "0 3 * * *"  # täglich um 3 Uhr nachts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🐍 Python 3 installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install mwparserfromhell

      - name: ⚙️ Scraper-Skript ausführen
        run: |
          python scraper.py

      - name: 📤 Änderungen committen
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add artikel/
          git commit -m "🔄 Update Artikel und tag-index.json" || echo "Nichts zu committen"
          git push origin main
